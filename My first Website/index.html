<!DOCTYPE html>
<!-- Language important for screen readers -->
    <html lang='en'>
        <head>
            <title> My Website :) </title>
            <!-- declares encoding to browser/allows for non english symbols -->
            <meta charset='utf-8'>
        </head>

        <body>
            <!-- <a> anchor element/makes another HTML element or text become a link/<a> works only with href=weblink or directory HTML -->
            <a href='index.html'> <h1> Homepage </h1> </a>
            <!-- ./ before link indicates where code should start looking in current directory -->
            <a href='./pages/About.html'> <h3> <strong> about me </strong> </h3> </a>
            <!-- header tag goes 1-6/never more -->
            <h1> MY FIRST WEBSITE </h1>
            <h3> Thank you for coming </h3>
            <!-- paragraph tag not numerical/always <p> -->
            <p> This page is <strong>really cool!</strong> </p>
            <P> It's my <em>first website</em> :P </P>
            <!-- src (source) tells browser where to get image file/alt describes image for reader-->
            <img src='images/Bearmon.jpg.png' alt='Digimon called Bearmon'>
            <h2> Assignments: </h2>
            <a href='./pages/Assignment Lists.html'> <h2> Lists for Assignments </h2> </a>
        </body>
    </html>
